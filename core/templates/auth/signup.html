<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>Login</title>
</head>
<body>


      <body><br><br><br>
            <center>
            <h3>Sign In</h3>
            </center>
            <form method="post"  class=" d-grid gap-2 col-4 mx-auto" >
                 {% with messages  = get_flashed_messages(with_categories=true) %}
                 {% if messages %}
                 {% for category, message in messages %}
                 {% if category == 'error' %}
                 <div class="alert alert-danger" role="alert">
                 {{message}}
                 </div>
                 {% else %}
                 <div class="alert alert-success" role="alert">
                  {{message}}
                </div>
                {% endif %}
                {% endfor %}
                {% endif %}
                {% endwith %}

                  <div  class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input required name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input required name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jhon Doe">
                  </div>
                  <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input required name="password1" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your password">
                  </div>
                  <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password (repeat)</label>
                        <input required name="password2" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your password">
                  </div>
                  <button type="submit" class="btn btn-primary">Create an account</button><br>
                  <p> <a href="href={{ url_for('auth.login') }}" >Already have an account? </a> </p>
            </form>
            
      </body>
      
</body>
</html>
